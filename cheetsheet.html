<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool Face</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .face {
    width: 100px;
    height: 100px;
    border: 2px solid #333;
    border-radius: 50%;
    background-color: #ffd700; /* Yellow */
    position: relative;
  }

  .eyes {
    position: absolute;
    top: 30%;
    left: 20%;
    display: flex;
  }

  .eye {
    width: 20px;
    height: 20px;
    background-color: #333;
    border-radius: 50%;
    margin: 0 10px;
  }

  .mouth {
    width: 40px;
    height: 15px;
    background-color: #333;
    position: absolute;
    bottom: 20%;
    left: calc(50% - 20px); /* Center horizontally */
    border-radius: 50%;
  }
</style>
</head>
<body>
  <div class="face">
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="mouth"></div>
  </div>
</body>
</html>
