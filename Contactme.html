<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MailSlurp Inbox Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #inbox-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
    <form action="https://formsubmit.co/thealexdunia@gmail.com" class="form-container" method="POST" id="usrform">
        <div class="form">

          <h1> Fill in the form below to get an invite </h1>

          <div class="formcontrol">
            <input type="text" name="name" placeholder="Name" required>
          </div>

          <div class="formcontrol">
            <input type="tel" name="phonenumber" placeholder="Phone Number" required>
          </div>

          <div class="formcontrol">
            <input type="email" name="email" placeholder="Email" required>
          </div>

          <div class="formcontrol">
            <input type="text" name="Companyorindividual" placeholder="Company or Individual?" required>
          </div>

          <div class="formcontrol">
            <input type="text" name="operationaladdress" placeholder="Operational Address" required>
          </div>

          <div class="formcontrol">
            <input type="tel" name="operationalphonenumber" placeholder="Operational Phone Number" required>
          </div>

          <button class="btnform"> Submit </button>
        </div>
      </form>

  <div id="inbox-info">
    <p>Loading inbox here...</p>
  </div>

  <script>
    document.getElementById("usrform").addEventListener("submit", function (event) {
      const nameInput = document.getElementsByName("name")[0];
      const emailInput = document.getElementsByName("email")[0];
      const companyInput = document.getElementsByName("Companyorindividual")[0];
      const addressInput = document.getElementsByName("operationaladdress")[0];
      const phoneInput = document.getElementsByName("operationalphonenumber")[0];

      if (nameInput && nameInput.value.trim() === "") {
        alert("Please enter your name.");
        event.preventDefault();
      }

      if (emailInput && emailInput.value.trim() === "") {
        alert("Please enter your email.");
        event.preventDefault();
      }

      if (companyInput && companyInput.value.trim() === "") {
        alert("Please specify if you are a company or an individual.");
        event.preventDefault();
      }

      if (addressInput && addressInput.value.trim() === "") {
        alert("Please enter your operational address.");
        event.preventDefault();
      }

      if (phoneInput && phoneInput.value.trim() === "") {
        alert("Please enter your operational phone number.");
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
