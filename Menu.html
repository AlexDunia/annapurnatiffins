  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hamburger = document.getElementById("hamburger");
      const overlay = document.getElementById("overlay");
      const scrolled = document.querySelector(".scrolled");
      const closebtn = document.getElementById("closebtn");
      const navbardesktop = document.querySelector(".navbar");
      const links = document.querySelectorAll(".nav-links a");
      const navbar = document.querySelector(".navflexmobile");

      // Scroll event listener
      window.addEventListener("scroll", function () {
        if (window.scrollY > 500) {
          scrolled.style.background = "white";
          scrolled.style.position = "fixed";
          navbardesktop.classList.add("desktopscrolled");
          navbardesktop.style.paddingTop = "20px";
          navbardesktop.style.paddingBottom = "20px";

          // Set color for each link
          links.forEach((link) => {
            link.style.color = "black";
          });

          scrolled.style.top = "0";
          hamburger.style.color = "black";
        } else {
          console.log("User scrolling up."); // Debug message
          scrolled.style.position = "";
          navbardesktop.classList.remove("desktopscrolled");
          scrolled.style.background = "none";
          navbardesktop.style.paddingTop = "";
          navbardesktop.style.paddingBottom = "";

          // Reset color for each link
          links.forEach((link) => {
            link.style.color = "";
          });

          hamburger.style.color = "white";
        }
      });

      // Hamburger menu click event listener
      hamburger.addEventListener("click", () => {
        overlay.classList.add("open"); // Add 'open' class to show overlay
        links.forEach((link, index) => {
          link.style.animationDelay = `${index * 0.1}s`; // Add animation delay for each link
          link.classList.add("slide-up"); // Add 'slide-up' class for animation
        });
      });

      // Close button click event listener
      closebtn.addEventListener("click", () => {
        overlay.classList.remove("open"); // Remove 'open' class to hide overlay
        links.forEach((link) => {
          link.classList.remove("slide-up"); // Remove 'slide-up' class to reset animation
        });
      });
    });
  </script>
